<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <h1>Menu</h1>

    <!-- Display food items -->
    <div id="food_list_italian">
        <h2>Italian</h2>
    </div>
    <div id="food_list_mexican">
        <h2>Mexican</h2>
    </div>
    <div id="food_list_chinese">
        <h2>Chinese</h2>
    </div>

    <!-- Calculate total price -->
    <p>Total Price: Rs<span id="total_price_label">0.00</span></p>

    <script>
        // Define food items with prices for each cuisine
        const cuisines = {
            Italian: [
                { name: "Pizza", price: 200 },
                { name: "veg Pasta", price: 130 },
                { name: "Bruschetta", price: 180 },
                { name: "Caprese salad", price: 220 },
                { name: "Garlic bread", price: 120 },
                { name: "Lasagna", price: 220 },
                { name: "chicken pasta", price: 160 },
            ],
            Mexican: [
                { name: "Tacos", price: 110 },
                { name: "Burritos", price: 130 },
                { name: "Enchiladas", price: 150 },
                { name: "Guacamole", price: 220 },
                { name: "Nachos", price: 220 },
                { name: "Queso fundido", price: 220 },
            ],
            Chinese: [
                { name: "Kung Pao Chicken", price: 140 },
                { name: "Fried Rice", price: 120 },
                { name: "Chow Mein", price: 130 },
                { name: "egg rolls", price:50 },
                { name: "spring rolls", price:70 },
                { name: "wontons", price: 120 },
        };

        // Function to display food items for each cuisine
        function displayFoodItems() {
            displayFoodList('Italian', 'food_list_italian');
            displayFoodList('Mexican', 'food_list_mexican');
            displayFoodList('Chinese', 'food_list_chinese');
        }

        // Function to display food items for a specific cuisine
        function displayFoodList(cuisine, containerId) {
            const foodListContainer = document.getElementById(containerId);
            const foodList = cuisines[cuisine];
            foodListContainer.innerHTML = `<h2>${cuisine}</h2>`;
            foodList.forEach(item => {
                const foodItem = document.createElement("div");
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.value = item.price;
                checkbox.addEventListener("change", updateTotalPrice);
                foodItem.textContent = `${item.name} - Rs${item.price}`;
                foodItem.appendChild(checkbox);
                foodListContainer.appendChild(foodItem);
            });
        }

        // Function to update total price when checkboxes change
        function updateTotalPrice() {
            let totalPrice = 0;
            const checkboxes = document.querySelectorAll("input[type='checkbox']:checked");
            checkboxes.forEach(checkbox => {
                totalPrice += parseFloat(checkbox.value);
            });
            document.getElementById("total_price_label").textContent = totalPrice.toFixed(2);
        }

        // Display food items when the page loads
        displayFoodItems();
    </script>
</body>
</html>
