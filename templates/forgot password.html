<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='background_image.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            width: 400px;
            height: auto;
            position: absolute;
            top: 120px;
            left: 450px;
            padding: 20px;
            border-radius: 10px;
        }

        .h1 {
            color: white;
            font-size: 20px;
            font-family: 'Playfair Display', serif;
        }

        .form {
            margin-top: 20px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 250px;
            height: 25px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: 'Playfair Display', serif;
            border-radius: 10px;
            margin-bottom: 15px;
            padding-left: 10px;
        }

        .button1 {
            height: 30px;
            width: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            color: rgb(214, 192, 167);
            font-size: 12px;
            font-family: 'Playfair Display', serif;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <center>
        <div class="container">
            <div class="h1">
                <h1>Forgot Password</h1>
            </div>
            <div class="form">
                <form method="post" action="{{ url_for('forgot_password') }}">
                    <input type="email" id="email" name="email" required placeholder="Email Address"><br>
                    <input type="submit" value="Get OTP" class="button1"><br><br>
                </form>
                <form method="post" action="{{ url_for('reset_password') }}" id="otpForm" class="hidden">
                    <input type="hidden" id="email" name="email" value="{{ session.get('email') }}">
                    <input type="text" id="otp" name="otp" required placeholder="OTP"><br>
                    <input type="password" id="new_password" name="new_password" required placeholder="New Password"><br>
                    <input type="submit" value="Reset" class="button1">
                </form>
            </div>
        </div>
    </center>
    <script>
        {% if session.get('show_otp_form') %}
        document.getElementById('otpForm').classList.remove('hidden');
        {% endif %}
    </script>
</body>
</html>
